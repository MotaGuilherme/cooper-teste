  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dbcoop;
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
