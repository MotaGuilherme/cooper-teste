      thread-name-prefix: coop-tasks-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
  thymeleaf:
    mode: HTML

springdoc:
  show-actuator: false
  writer-with-default-pretty-printer: true
  swagger-ui:
    display-request-duration: false
    display-query-params: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
